<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <article class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Produto 1</h2>
                <p>R$ 50,00</p>
                <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
            </article>
            <article class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Produto 2</h2>
                <p>R$ 70,00</p>
                <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
            </article>
            <!-- Adicione mais produtos conforme necessário -->
        </section>

        <aside class="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Os itens do carrinho serão adicionados aqui -->
            </ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
